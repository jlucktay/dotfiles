# Get editor completions based on the config schema.
'$schema' = 'https://starship.rs/config-schema.json'

# https://starship.rs/config/#default-prompt-format
format = """($username\
$hostname\
$localip\
$kubernetes\
$git_branch\
$git_commit\
$git_state\
$git_status\
$git_metrics\
$package\
$golang\
$nodejs\
$python\
$rust\
$terraform\
$os\
$container\
$shell\
$shlvl\
$jobs\
$sudo\
$cmd_duration\n)\
$aws$gcloud\n\
$time$directory$status$character"""

# Inserts a blank line between shell prompts.
add_newline = true

### Programming languages.

[golang]
style = '#29beb0'
symbol = ' '

[nodejs]
style = '#68a063'
symbol = ' '

[package]
display_private = true
symbol = ' '

[python]
style = '#68a063'
symbol = ' '

[rust]
format = 'via [$symbol($numver )(\($toolchain\) )]($style)'
style = '#f46623'
symbol = ' '

