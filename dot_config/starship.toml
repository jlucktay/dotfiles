# Get editor completions based on the config schema.
'$schema' = 'https://starship.rs/config-schema.json'

# https://starship.rs/config/#default-prompt-format
format = """($username\
$hostname\
$localip\
$kubernetes\
$git_branch\
$git_commit\
$git_state\
$git_status\
$git_metrics\
$package\
$golang\
$nodejs\
$python\
$rust\
$terraform\
$os\
$container\
$shell\
$shlvl\
$jobs\
$sudo\
$cmd_duration\n)\
$aws$gcloud\n\
$time$directory$status$character"""

# Inserts a blank line between shell prompts.
add_newline = true

