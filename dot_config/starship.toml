### Git.

[git_branch]
always_show_remote = true
ignore_branches = ['main', 'master']
symbol = 'ï˜ '
truncation_length = 16

[git_commit]
tag_disabled = false

[git_metrics]
disabled = false
added_style = 'green'
deleted_style = 'red'

[git_state]
disabled = false
format = '([$state( $progress_current/$progress_total)]($style) )'

[git_status]
ahead = '[â‡¡${count}](bold bright-green)'
behind = '[â‡£${count}](bold bright-red)'
diverged = '[â†•ï¸ â‡¡${ahead_count} â‡£${behind_count}](yellow)'
up_to_date = '[â‰¡](bright-cyan)'

conflicted = '!'
deleted = '-'
modified = '~'
renamed = 'Â»'
staged = '+'
stashed = 'ğŸ“¦'
untracked = '?'

format = '($ahead_behind[$staged$renamed$deleted$conflicted](green)[$modified$untracked](red)$stashed )'

