### Git.

[git_branch]
always_show_remote = true
ignore_branches = ['main', 'master']
symbol = ' '
truncation_length = 16

[git_commit]
tag_disabled = false

[git_metrics]
disabled = false
added_style = 'green'
deleted_style = 'red'

[git_state]
disabled = false
format = '([$state( $progress_current/$progress_total)]($style) )'

[git_status]
ahead = '[⇡${count}](bold bright-green)'
behind = '[⇣${count}](bold bright-red)'
diverged = '[↕️ ⇡${ahead_count} ⇣${behind_count}](yellow)'
up_to_date = '[≡](bright-cyan)'

conflicted = '!'
deleted = '-'
modified = '~'
renamed = '»'
staged = '+'
stashed = '📦'
untracked = '?'

format = '($ahead_behind[$staged$renamed$deleted$conflicted](green)[$modified$untracked](red)$stashed )'

### Miscellaneous prompt/shell things.

[character]
format = '$symbol '
error_symbol = '[>](bold red)'
success_symbol = '[✅>](bright-green)'

[cmd_duration]
disabled = true
show_milliseconds = true
show_notifications = false
style = 'cyan'

[directory]
read_only = ' '
style = 'cyan'
truncate_to_repo = true
truncation_length = 3

[jobs]

[shell]
bash_indicator = 'bash'

[shlvl]
disabled = false
repeat = true

[status]
disabled = false
format = '[$symbol$status]($style) '
pipestatus = true
style = 'bright-red'

[sudo]
disabled = true

[time]
disabled = false
format = '[$time]($style) '
style = 'yellow'
time_format = '%FT%R'

