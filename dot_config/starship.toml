### Kubernetes.

[kubernetes]
disabled = false
# format = '[$symbol$context:$namespace \($user|$cluster\)]($style) '
format = '[$symbol$context:$namespace]($style) '
style = 'fg:#326ce5 bg:#ffffff'
symbol = 'ó±ƒ¾ '

detect_extensions = []
detect_files = []
detect_folders = ['clusters']

[kubernetes.context_aliases]
'^gke_(?P<var_context>[^_]+)_[^_]+_[^_]+$' = '$var_context'
# '^gke_(?P<var_context>[^_]+)_(?P<var_region>[^_]+)_[^_]+$' = '$var_context@$var_region'

[kubernetes.user_aliases]
'^gke_(?P<var_user>[^_]+)_[^_]+_[^_]+$' = '$var_user'

