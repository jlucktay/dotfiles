[tools]
# Latest version
"aqua:argoproj/argo-cd" = "latest"
"aqua:aws/aws-cli" = "latest"
"aqua:cargo-bins/cargo-binstall" = "latest"
"aqua:charmbracelet/gum" = "latest"
"aqua:FiloSottile/age" = "latest"
"aqua:gohugoio/hugo/hugo-extended" = "latest"
"aqua:google/yamlfmt" = "latest"
"aqua:GoogleContainerTools/skaffold" = "latest"
"aqua:jj-vcs/jj" = "latest"
"aqua:jqlang/jq" = "latest"
"aqua:kubernetes-sigs/kustomize" = "latest"
"aqua:kubernetes-sigs/krew" = "latest"
"aqua:npryce/adr-tools" = "latest"
"aqua:sigstore/cosign" = "latest"
"ubi:go-task/task" = "latest"
"ubi:jlucktay/my-github-repos" = "latest"
"ubi:mikefarah/yq" = "latest"
"ubi:slsa-framework/slsa-verifier" = "latest"

# Pinned minor version
"aqua:kubernetes/kubectl" = "1.30"

# Pinned patch version
"aqua:goreleaser/goreleaser" = "2.5.0"
"aqua:norwoodj/helm-docs" = "1.11.3"

[settings]
# Pushes tools' bin-paths to the front of PATH instead of allowing modifications of PATH after activation to take precedence.
activate_aggressive = true

[settings.status]
missing_tools = "always"
show_env = true
show_tools = true
